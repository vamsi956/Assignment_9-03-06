<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Methods Demo</title>
</head>
<body>
  <h2>JavaScript String, Function, and Array Methods</h2>
  <script>
    document.write("<h3>String Methods</h3>");
    let str = " Hello JavaScript ";
    document.write("Original String: " + str + "<br>");
    document.write("Length: " + str.length + "<br>");
    document.write("Trim: " + str.trim() + "<br>");
    document.write("To UpperCase: " + str.toUpperCase() + "<br>");
    document.write("To LowerCase: " + str.toLowerCase() + "<br>");
    document.write("Includes 'Java': " + str.includes("Java") + "<br>");
    document.write("StartsWith ' Hello': " + str.startsWith(" Hello") + "<br>");
    document.write("EndsWith 'pt ': " + str.endsWith("pt ") + "<br>");
    document.write("IndexOf 'a': " + str.indexOf("a") + "<br>");
    document.write("LastIndexOf 'a': " + str.lastIndexOf("a") + "<br>");
    document.write("Slice(1,6): " + str.slice(1,6) + "<br>");
    document.write("Substring(1,6): " + str.substring(1,6) + "<br>");
    document.write("Replace 'JavaScript' with 'JS': " + str.replace("JavaScript", "JS") + "<br>");
    document.write("Split by space: " + str.split(" ") + "<br>");
    document.write("<hr>");

    document.write("<h3>Function Examples</h3>");
    function greet(name) {
      return "Hello, " + name;
    }

    const arrowGreet = (name) => "Hi, " + name;

    function withRest(...args) {
      return args.join(", ");
    }

    function callbackExample(x, fn) {
      return fn(x);
    }

    document.write("Normal Function: " + greet("Alice") + "<br>");
    document.write("Arrow Function: " + arrowGreet("Bob") + "<br>");
    document.write("Function with Rest Params: " + withRest("One", "Two", "Three") + "<br>");
    document.write("Callback Function (x*2): " + callbackExample(5, (n) => n * 2) + "<br>");
    document.write("<hr>");

    document.write("<h3>Array Methods</h3>");
    let arr = [10, 20, 30, 40, 50];

    document.write("Original Array: " + arr + "<br>");
    document.write("Push 60: " + arr.push(60) + " (new length)<br>");
    document.write("Array after Push: " + arr + "<br>");
    document.write("Pop: " + arr.pop() + "<br>");
    document.write("Shift: " + arr.shift() + "<br>");
    document.write("Unshift 5: " + arr.unshift(5) + "<br>");
    document.write("Includes 30: " + arr.includes(30) + "<br>");
    document.write("IndexOf 40: " + arr.indexOf(40) + "<br>");
    document.write("Slice(1,3): " + arr.slice(1, 3) + "<br>");
    document.write("Splice(2,1): " + arr.splice(2, 1) + "<br>");
    document.write("Array after Splice: " + arr + "<br>");
    document.write("Map (*2): " + arr.map(x => x * 2) + "<br>");
    document.write("Filter >20: " + arr.filter(x => x > 20) + "<br>");
    document.write("Reduce (sum): " + arr.reduce((a,b)=>a+b,0) + "<br>");
    document.write("Sort: " + [...arr].sort((a,b)=>a-b) + "<br>");
    document.write("Reverse: " + [...arr].reverse() + "<br>");
    document.write("Join with '-': " + arr.join("-") + "<br>");
    document.write("Every >5: " + arr.every(x => x > 5) + "<br>");
    document.write("Some >40: " + arr.some(x => x > 40) + "<br>");
    document.write("<hr>");
  </script>
</body>
</html>
